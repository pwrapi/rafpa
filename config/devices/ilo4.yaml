chassis:
    AvgPower:
        URL: /redfish/v1/Chassis/{chassis}/Power/FastPowerMeter
        get: Average
        script: Ilo_Chassis_Avg_Power
    MaxPower:
        URL: /redfish/v1/Chassis/{chassis}/Power/FastPowerMeter/
        get: Maximum
        script: Ilo_Chassis_Max_Power
    MinPower:
        URL: /redfish/v1/Chassis/{chassis}/Power/FastPowerMeter/
        get: Minimum
        script: Ilo_Chassis_Min_Power
    Power:
        URL: /redfish/v1/Chassis/{chassis}/Power
        get: PowerConsumedWatts
        script: Ilo_Chassis_Power
cpu:
    Voltage:
        URL: /redfish/v1/Systems/{system}/Processors/{cpu}/
        get: VoltageVoltsX10
        script: Ilo_CPU_Voltage
    Temp:
        URL: /redfish/v1/Chassis/{chassis}/Thermal/
        get: CurrentReading
        script: Ilo_CPU_Temperature
    Frequency:
        URL: /redfish/v1/Systems/{system}/Processors/{cpu}/
        get: MaxSpeedMHz
        script: Ilo_CPU_Freq
memory:
    Voltage:
        URL: /redfish/v1/Systems/{system}/Memory/proc{cpu}dimm{memory}
        get: MinimumVoltageVoltsX10
        script: Ilo_Memory_Voltage
    Temp:
        URL: /redfish/v1/Chassis/{chassis}/Thermal/
        get: CurrentReading
        script: Ilo_Memory_Temperature
    Frequency:
        URL: /redfish/v1/Systems/{system}/Memory/proc{cpu}dimm{memory}
        get: MaximumFrequencyMHz
        script: Ilo_Memory_Frequency
docker:
    Power:
        URL: /redfish/v1/Chassis/{chassis}U/Power
        get: PowerConsumedWatts
        script: Ilo_Docker_Power
system:
    CState:
        URL: /redfish/v1/Systems/{system}/bios/Settings
        get: MinProcIdlePower
        script: Ilo_System_CState
    Reset:
        URL: /redfish/v1/Systems/{system}/
        get: ResetType
        script: Ilo_System_Reset
    PowerProfile:
        URL: /redfish/v1/Systems/{system}/bios/Settings
        get: PowerProfile
        script: Ilo_System_PowerProfile
    CPackageState:
        URL: /redfish/v1/Systems/{system}/bios/Settings
        get: MinProcIdlePkgState
        script: Ilo_System_CPackageState




